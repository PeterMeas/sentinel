    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Tech Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #f0f0f0 1px, transparent 1px),
          linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000;
      }
      
      /* Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
      }
      .ticker {
        display: inline-block;
        animation: ticker 40s linear infinite;
      }
      
      /* Glitch Effect */
      .glitch-wrapper {
        position: relative;
      }
      .glitch {
        position: relative;
        color: black;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(50px, 9999px, 80px, 0); }
        10% { clip: rect(10px, 9999px, 90px, 0); }
        15% { clip: rect(80px, 9999px, 20px, 0); }
        100% { clip: rect(30px, 9999px, 10px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        5% { clip: rect(90px, 9999px, 10px, 0); }
        10% { clip: rect(30px, 9999px, 50px, 0); }
        15% { clip: rect(60px, 9999px, 40px, 0); }
        100% { clip: rect(10px, 9999px, 80px, 0); }
      }

      /* Blink Cursor */
      .cursor-blink {
        display: inline-block;
        width: 10px;
        height: 1em;
        background-color: black;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
